<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>雪城好声音赛务平台</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://sucssa.pumpkin.name/favicon.ico" type="image/x-icon">
    <style>body{padding-top: 50px; padding-bottom:20px;font-family:"ff-tisa-web-pro-1","ff-tisa-web-pro-2","Lucida Grande","Helvetica Neue",Helvetica,Arial,"Hiragino Sans GB","Hiragino Sans GB W3","Microsoft YaHei UI","Microsoft YaHei","WenQuanYi Micro Hei",sans-serif !important;}</style>
    <script src="https://www.google.com/recaptcha/api.js?hl=zh-CN"></script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">SUCSSA</a>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <h1>2016年雪城好声音</h1>
        <p>登录赛事管理平台</p>
      </div>
    </div>

    <div class="container">
      <div style="max-width:500px;margin-left:auto;margin-right:auto;">
        <form method="POST" class="form-horizontal" style="margin:auto;margin-top:30px;" role="form">
          <notempty name="errmsg">
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2">
                <div class="alert alert-danger" role="alert"><strong>{$errmsg}</strong></div>
              </div>
              <div class="col-sm-2"></div>
            </div>
          </notempty>

          <div id="pwdinputdiv" class="form-group">
            <label for="netidfield" class="col-sm-2 control-label">管理密码</label>
            <div class="col-sm-8">
              <input id="pwdfield" name="pwd" type="password" class="form-control" maxlength="32" required="required">
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-8 col-sm-offset-2">
              <span class="help-block">请联系文娱部获取管理密码</span>
            </div>
          </div>
          <center><div class="g-recaptcha" data-size="100%" data-sitekey="{:C('RECAPTCHA_CLIENT_KEY')}" style="margin-bottom:15px;"></div></center>
          <div class="col-sm-8 col-sm-offset-2" style="padding:0px 0px">
            <p>
              <button id="check" type="submit" id="submitbutton" class="btn btn-lg btn-primary btn-block">
                <span class="glyphicon glyphicon-log-in"></span>&nbsp;登录
              </button>
            </p>
          </div>
        </form>
      </div>
    </div>
    <hr>
    <footer style="text-align:center;">
      <p>&copy;2016 雪城大学华人学生学者联合会</p>
    </footer>
  </body>
</html>
