<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>雪城好声音赛务平台</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://sucssa.pumpkin.name/favicon.ico" type="image/x-icon">
    <style>body{padding-top: 50px; padding-bottom:20px;font-family:"ff-tisa-web-pro-1","ff-tisa-web-pro-2","Lucida Grande","Helvetica Neue",Helvetica,Arial,"Hiragino Sans GB","Hiragino Sans GB W3","Microsoft YaHei UI","Microsoft YaHei","WenQuanYi Micro Hei",sans-serif !important;}</style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">SUCSSA</a>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <h1>2016年雪城好声音</h1>
        <p>赛务管理&nbsp;<a href="{:U('logout')}" role="button" class="btn btn-default btn-"><span class="glyphicon glyphicon-log-out"></span>&nbsp;登出</a></p>
      </div>
    </div>

    <div class="container">
      <ul class="nav nav-tabs">
        <li role="presentation"><a href="{:U('Admin/Dashboard/index')}">选手信息</a></li>
        <li role="presentation" class="active"><a href="#">评分系统</a></li>
      </ul>
      <br />
      <ol class="breadcrumb">
        <li><a href="{:U('index')}">选手排行榜</a></li>
        <li class="active">评委列表</li>
      </ol>
      <table class="table table-striped">
        <thead>
          <th>#</th>
          <th>评委姓名</th>
          <th></th>
        </thead>
        <tbody>
          <volist name="judges_list" id="judge">
          <tr>
            <th>{$i}</th>
            <td>{$judge.judge_name}</td>
            <td><a href="{:U('judge_delete?judge_id=' . $judge['judge_id'])}">删除评委</a></td>
          </tr>
          </volist>
        </tbody>
      </table>
      <form action="{:U('judge_add')}" method="POST" class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" name="judge_name" placeholder="评委姓名">
        </div>
        <button type="submit" class="btn btn-default">添加评委</button>
      </form>
    </div>
    <hr>
    <footer style="text-align:center;">
      <p>&copy;2016 雪城大学华人学生学者联合会</p>
    </footer>
  </body>
</html>
