<extend name="./Application/Common/View/layout.html" />
<block name="subtitle">决赛现场观众登录</block>
<block name="body">
  <div class="container">
    <div style="max-width:500px;margin-left:auto;margin-right:auto;">
      <form method="POST" action="{:U('login')}" class="form-horizontal" style="margin:auto;margin-top:30px;" role="form">
        <notempty name="errmsg">
          <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
              <div class="alert alert-danger" role="alert"><strong>{$errmsg}</strong></div>
            </div>
            <div class="col-sm-2"></div>
          </div>
        </notempty>

        <div id="pwdinputdiv" class="form-group">
          <label for="netidfield" class="col-sm-2 control-label">观众ID</label>
          <div class="col-sm-8">
            <input id="idfield" name="audience_id" type="number" pattern="[0-9]*" class="form-control" maxlength="6" required="required">
          </div>
          <div class="col-sm-2"></div>
        </div>
        <div class="col-sm-8 col-sm-offset-2" style="padding:0px 0px">
          <p>
            <button id="check" type="submit" id="submitbutton" class="btn btn-lg btn-primary btn-block">
              <span class="glyphicon glyphicon-log-in"></span>&nbsp;{$Think.lang.LOGIN_BUTTON}
            </button>
          </p>
        </div>
      </form>
    </div>
  </div>
</block>
