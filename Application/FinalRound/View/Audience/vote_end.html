<extend name="./Application/FinalRound/View/Audience/layout.html" />
<block name="body">
  <div class="weui_msg">
    <div class="weui_icon_area"><i class="weui_icon_msg weui_icon_info"></i></div>
    <div class="weui_text_area">
      <h2 class="weui_msg_title">现场观众投票环节结束</h2>
      <p class="weui_msg_desc"></p>
    </div>
    <include file="./Application/FinalRound/View/Audience/about.html" />
  </div>
  <script>
    function check_status(){
      $.get("{:U('get_status')}",function(data,status){
        if(data!="vote_end"){
          location.reload();
        }
      });
      return;
    }
    setInterval(function(){check_status();},8000);
  </script>
</block>
